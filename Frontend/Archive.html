<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archived Sessions</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(31,38,135,0.08);
            padding: 2rem 2.5rem 2rem 2.5rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #232526;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        th, td {
            padding: 0.8rem 0.5rem;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #f0f0f0;
            font-weight: 600;
        }
        tr:hover {
            background: #f7f7f7;
        }
        .exercise-list {
            font-size: 0.98em;
            color: #444;
        }
        .btn {
            padding: 0.5rem 1.2rem;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem 0.5rem 0.5rem 0;
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #414345 0%, #232526 100%);
        }
        #message {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Archived Sessions</h2>
    <table id="sessions-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Start Time</th>
                <th>Duration (min)</th>
                <th>Exercises</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sessions will be inserted here -->
        </tbody>
    </table>
    <button class="btn" id="back-btn" style="background:#bbb;color:#232526;">Back</button>
    <div id="message"></div>
</div>
<script>
// Helper to get cookie value by name
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

// Format ISO datetime to readable string
function formatDateTime(dt) {
    if (!dt) return "";
    const d = new Date(dt);
    if (!isNaN(d)) {
        return d.toLocaleString();
    }
    return dt;
}

// Render archived sessions table
async function loadArchivedSessions() {
    const username = getCookie("username");
    const tableBody = document.querySelector("#sessions-table tbody");
    document.getElementById('message').textContent = "";
    tableBody.innerHTML = "";
    if (!username) {
        document.getElementById('message').textContent = "No username found in session.";
        return;
    }
    try {
        const res = await fetch(`/sessions?username=${encodeURIComponent(username)}`);
        if (!res.ok) throw new Error();
        const sessions = await res.json();
        if (!sessions.length) {
            tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;"><em>No archived sessions found.</em></td></tr>`;
            return;
        }
        sessions.forEach(session => {
            // Build exercise summary
            let exercisesHtml = "";
            if (session.exercises && session.exercises.length > 0) {
                exercisesHtml = session.exercises.map(ex =>
                    `<div>
                        <strong>${ex.name}</strong>
                        <ul style="margin:0 0 0 1em;padding:0;">
                            ${ex.sets.map(set =>
                                `<li>Set ${set.setNumber}: ${set.reps} reps @ ${set.weight} kg</li>`
                            ).join('')}
                        </ul>
                    </div>`
                ).join('');
            } else {
                exercisesHtml = "<em>No exercises</em>";
            }
            tableBody.innerHTML += `
                <tr>
                    <td>${session.name}</td>
                    <td>${formatDateTime(session.timeStart)}</td>
                    <td>${session.duration !== null && session.duration !== undefined ? session.duration : ""}</td>
                    <td class="exercise-list">${exercisesHtml}</td>
                </tr>
            `;
        });
    } catch {
        tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;"><em>Failed to load archived sessions.</em></td></tr>`;
    }
}

// Back button logic
document.getElementById('back-btn').onclick = function() {
    window.location.href = "/dashboard";
};

// Initial load
loadArchivedSessions();
</script>
</body>
</html>
