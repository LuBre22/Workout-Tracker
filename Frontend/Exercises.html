<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercises - Workout Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(31,38,135,0.08);
            padding: 2rem 2.5rem 2rem 2.5rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #232526;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 7px;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #414345 0%, #232526 100%);
        }
        .exercise-list {
            max-height: 220px;
            overflow-y: auto;
            margin-top: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.7rem 0.5rem;
            background: #fafbfc;
        }
        .exercise-item {
            padding: 0.6rem 0.5rem;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.08rem;
            color: #232526;
        }
        .exercise-item:last-child {
            border-bottom: none;
        }
        #exercise-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exercises</h2>
        <button class="btn" id="show-create-btn" type="button">Create New Exercise</button>
        <form id="exercise-form">
            <div class="form-group">
                <label for="exercise-name">Name</label>
                <input type="text" id="exercise-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="exercise-equipment">Equipment (comma separated)</label>
                <input type="text" id="exercise-equipment" name="equipment" required>
            </div>
            <div class="form-group">
                <label for="exercise-target">Target Muscles (comma separated)</label>
                <input type="text" id="exercise-target" name="targetMuscles" required>
            </div>
            <div class="form-group">
                <label for="exercise-description">Description</label>
                <textarea id="exercise-description" name="description" rows="3" required></textarea>
            </div>
            <button class="btn" type="submit">Create</button>
            <button class="btn" type="button" id="back-to-list-btn" style="margin-top:0.5rem;background:#bbb;color:#232526;">Back</button>
        </form>
        <button class="btn" type="button" id="update-exercise-btn" style="display:none;background:#2d8cff;">Update</button>
        <button class="btn" type="button" id="save-exercise-btn" style="display:none;background:#4caf50;">Save</button>
        <div id="message" style="margin-top:1rem;text-align:center;"></div>
        <div class="exercise-list" id="exercise-list"></div>
        <button class="btn" id="back-btn" style="background:#bbb;color:#232526;margin-top:1rem;">Back</button>
    </div>
    <script src="/static/Exercises.js"></script>
    <script>
        document.getElementById('back-btn').onclick = function() {
            window.location.href = "/dashboard";
        };
    </script>
</body>
</html>
