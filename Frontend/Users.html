<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(31,38,135,0.08);
            padding: 2rem 2.5rem 2rem 2.5rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #232526;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        th, td {
            padding: 0.8rem 0.5rem;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #f0f0f0;
            font-weight: 600;
        }
        tr:hover {
            background: #f7f7f7;
        }
        .btn, button {
            padding: 0.5rem 1.2rem;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem 0.5rem 0.5rem 0;
            transition: background 0.2s;
        }
        .btn:hover, button:hover {
            background: linear-gradient(90deg, #414345 0%, #232526 100%);
        }
        #back-btn {
            background: #bbb;
            color: #232526;
        }
        #add-user-btn {
            margin-bottom: 1.2rem;
            background: #2d8f2d;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
        }
        .role-menu {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 1rem;
            z-index: 100;
        }
        .role-menu label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #232526;
        }
        .role-menu button {
            margin-top: 0.5rem;
            background: #232526;
            color: #fff;
        }
        #add-user-form {
            display: none;
            margin-bottom: 1.5rem;
            background: #f7f7f7;
            border-radius: 10px;
            padding: 1.2rem 1.5rem;
            box-shadow: 0 2px 8px rgba(31,38,135,0.06);
        }
        #add-user-form input {
            margin-bottom: 0.7rem;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 1rem;
        }
        #add-user-form label {
            font-weight: 500;
            color: #232526;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <div id="aggregate-metrics" style="display:flex;gap:2rem;justify-content:center;margin-bottom:1.5rem;">
            <div><strong>Registered Users:</strong> <span id="user-count">-</span></div>
            <div><strong>Total Sessions:</strong> <span id="session-count">-</span></div>
        </div>
        <button class="btn" id="add-user-btn">Add New User</button>
        <form id="add-user-form">
            <label>Username:<br>
                <input type="text" id="new-username" required>
            </label><br>
            <label>Password:<br>
                <input type="password" id="new-password" required>
            </label><br>
            <label>Email:<br>
                <input type="email" id="new-email" required>
            </label><br>
            <button type="submit" class="btn" style="background:#2d8f2d;">Register</button>
            <button type="button" id="cancel-add-user" class="btn" style="background:#bbb;color:#232526;">Cancel</button>
        </form>
        <div id="message"></div>
        <table id="users-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Users will be populated here -->
            </tbody>
        </table>
        <button class="btn" id="back-btn" style="background:#bbb;color:#232526;">Back to Dashboard</button>
        <div id="role-menu" class="role-menu">
            <form id="role-form">
                <label><input type="checkbox" name="role" value="user"> User</label>
                <label><input type="checkbox" name="role" value="admin"> Admin</label>
                <button type="submit" class="btn">Save Roles</button>
                <button type="button" id="close-role-menu" class="btn" style="background:#bbb;color:#232526;">Cancel</button>
            </form>
        </div>
    </div>
    <script src="Users.js"></script>
</body>
</html>
